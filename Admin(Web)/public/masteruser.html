    <!-- NAVBAR -->

      <div class="container">
        <div class="card hoverable" id="cardMasterUsers">
            <div class="card-content" id="contentMasterUsers">
                <span class="card-title">Users</span>
                <table class='table striped responsive-table highlight'>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Pos</th>
                        </tr>
                    </thead>
                    <tbody id='body_table_users'>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add User Card -->
        <div class="card">
          <div class="card-content">
            <span class="card-title">Add User</span>
            <div class="row">
                <div class="input-field col s4">
                  <input type="email" class="validate" name="emailInput" id="emailInput">
                  <label for="emailInput">Email</label>
                </div>
                <div class="input-field col s4">
                    <select id="roleInput">
                      <option value="" disabled selected>Choose your option</option>
                      <option value="master">Master</option>
                      <option value="penjaga pos minigame">Penjaga Pos Minigame</option>
                      <option value="penjaga auditorium">Penjaga Auditorium</option>
                    </select>
                </div>
                <div class="input-field col s4">
                  <input type="text" name="posInput" id="posInput">
                  <label for="posInput">Pos</label>
                </div>
                <button class='btn waves-effect' id="adduserBtn" onclick="add_user()">Add User</button>
            </div>
          </div>
        </div>
      </div>
